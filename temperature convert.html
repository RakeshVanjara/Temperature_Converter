<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="mystyle.css">
<title>Fahrenheit to Celcius Temperature Converter</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
<div id="full_page">
<h1>Temperature Converter</h1>

  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">

  <input id="inputCelcius" type="number" placeholder="Celcius" oninput="temperatureConverterr(this.value)" onchange="temperatureConverterr(this.value)">

<script src="test.js"></script>
<button class="btn" id="mode" onclick="darkmode()">Dark Mode</button>
</div>

</body>
</html>
